<section class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1>{{role}}</h1>
        <button (click)="showPopup()" class="btn btn-primary">+</button>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-3"></div>
    <div class="row">
        <div *ngFor="let prod of products" class="col-md-3 mb-4">
            <div class="card-container d-flex flex-column">
                <div class="card flex-grow-1 d-flex flex-column">
                    <img class="card-img-top" [src]="prod.imageUrl" [alt]="prod.name">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{prod.name}}</h5>
                        <p class="card-text">{{prod.description}}</p>
                        <span>{{prod.price}}$</span>
                        <br>
                        <br>
                        <a (click)="approve(prod)" *ngIf="role == 'Admin'" class="btn btn-primary mt-auto">Approve</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-popup *ngIf="isShown" (exit)="close($event)" [role]="role"></app-popup>
